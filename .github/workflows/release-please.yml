name: release-please
permissions:
  contents: write
  pull-requests: write
on:
  push:
    branches:
      - main
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: go
          package-name: github.com/go-rq/rq
          draft-pull-request: true
          changelog-types: |
            [
              {
                "type": "feat",
                "section": "Features",
                "hidden": false
              },
              {
                "type": "fix",
                "section": "Bug Fixes",
                "hidden": false
              },
              {
                "type": "docs",
                "section": "Documentation",
                "hidden": false
              },
              {
                "type": "misc",
                "section": "Miscellaneous",
                "hidden": false
              },
              {
                "type": "perf",
                "section": "Performance",
                "hidden": false
              },
              {
                "type": "test",
                "section": "Tests",
                "hidden": true
              },
              {
                "type": "chore",
                "section": "Miscellaneous",
                "hidden": true
              }
            ]
